<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre con Cupón</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="envelope-container" id="envelopeContainer">
        <div class="envelope" id="envelope">
            <div class="flap"></div>
            <div class="message">Presiona para abrir</div>
        </div>
    </div>
    <div class="coupon-container" id="couponContainer">
        <div class="coupon">
            Cupón válido para un helado 🍦 🙈
        </div>
        <button class="reset-button" onclick="resetEnvelope()">Cerrar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
